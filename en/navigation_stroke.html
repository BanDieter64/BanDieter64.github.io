</head>
<body>
  <div class="grid-container" id="total_navigation_stroke">
    <div class="logo">
      <a href="index.html" target="_parent"><img src="images/home.png" alt="LOGO"></a>
    </div>
    <div class="mid_side">
      <nav id="fas_fa-bars">
        <label>
          <a href="#" id="alternateLink">
            <i class="fas fa-bars"></i>
          </a>
          <script>
            document.getElementById('alternateLink').addEventListener('click', function(event) {
                event.preventDefault();  // Prevent the default link behavior
                window.top.getSelection

                if (window !== window.top) {
                  window.top.location.href = 'navigation_stroke.html';
                } else {
                  window.history.back();  // Go to the previous page
                }
            });
          </script>
        </label>
      </nav>
      <nav>
        <a href="services.html" target="_parent" id="mid_side">Services
        </a>
      </nav>
      <nav>
        <a href="digital_resources.html" target="_parent" id="mid_side">Digital Resources
        </a>
      </nav>
      <nav>
        <a href="contact.html" target="_parent" id="mid_side">Contact
        </a>
      </nav>
    </div>
    <div class="right_side">
      <nav id="right_side">
        <a class="taal2" href="https://www.didiso.com/nl/" target="_parent">EN
        </a>
        <a class="taal1" href="#" id="change_language">NL
        </a>
        <script>
          document.getElementById('change_language').addEventListener('click', function(event) {
            event.preventDefault();  // Prevent the default link behavior

            var currentUrl = decodeURIComponent(window.top.location.href);

            if (currentUrl.includes("en/") || currentUrl.includes("nl/")) {
              if (currentUrl.includes("en/")) {
                window.top.location.href = encodeURIComponent(currentUrl.replace("en/", "nl/"));
              } else {
                window.top.location.href = encodeURIComponent(currentUrl.replace("nl/", "en/"));
              }
            } else {
              window.top.location.href = 'https://www.didiso.com/nl/';
            }
          });
        </script>
      </nav>
    </div>
  </div>

</body>
